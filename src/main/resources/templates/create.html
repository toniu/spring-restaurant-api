<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Restaurant</title>
    <link href="/css/output.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Create New Restaurant</h1>
        <form action="#" th:action="@{/restaurants/save}" th:object="${restaurant}" method="post">
            <div class="mb-4">
                <label for="name" class="block mb-1">Name:</label>
                <input type="text" id="name" th:field="*{name}" class="border rounded w-full px-2 py-1" required />
            </div>
            <div class="mb-4">
                <label for="address" class="block mb-1">Address:</label>
                <input type="text" id="address" th:field="*{address}" class="border rounded w-full px-2 py-1" required />
            </div>
            <div class="mb-4">
                <label for="latitude" class="block mb-1">Latitude:</label>
                <input type="number" step="any" id="latitude" th:field="*{geolocation.latitude}" class="border rounded w-full px-2 py-1" required />
            </div>
            <div class="mb-4">
                <label for="longitude" class="block mb-1">Longitude:</label>
                <input type="number" step="any" id="longitude" th:field="*{geolocation.longitude}" class="border rounded w-full px-2 py-1" required />
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save Restaurant</button>
        </form>
        <a href="/restaurants" class="block mt-4">Back to List</a>
    </div>
</body>
</html>
