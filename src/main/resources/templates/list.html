<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaurant List</title>
    <link href="/css/output.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">List of Restaurants</h1>
        <a href="/restaurants/new" class="bg-blue-500 text-white px-4 py-2 rounded">Create New Restaurant</a>
        <table class="min-w-full mt-4 border">
            <thead>
                <tr>
                    <th class="border px-4 py-2">ID</th>
                    <th class="border px-4 py-2">Name</th>
                    <th class="border px-4 py-2">Address</th>
                    <th class="border px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="restaurant : ${restaurants}">
                    <td class="border px-4 py-2" th:text="${restaurant.id}"></td>
                    <td class="border px-4 py-2" th:text="${restaurant.name}"></td>
                    <td class="border px-4 py-2" th:text="${restaurant.address}"></td>
                    <td class="border px-4 py-2">
                        <a th:href="@{/restaurants/edit/{id}(id=${restaurant.id})}" class="bg-yellow-500 text-white px-2 py-1 rounded">Edit</a>
                        <a th:href="@{/restaurants/delete/{id}(id=${restaurant.id})}" class="bg-red-500 text-white px-2 py-1 rounded">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
